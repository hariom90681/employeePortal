<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="signup-card">
    <h2>Sign Up</h2>
    <p>Please create your account here</p>

    <!-- Success message -->
    <div th:if="${succMsg}" class="alert alert-success" th:text="${succMsg}"></div>

    <!-- Error message -->
    <div th:if="${errMsg}" class="alert alert-danger" th:text="${errMsg}"></div>

    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div class="mb-3 text-start">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>
        <div class="mb-3 text-start">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number" required>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>

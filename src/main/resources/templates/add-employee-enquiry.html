<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: #003366;
            margin-bottom: 25px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title">Add Employee Enquiry</h2>

    <form th:action="@{/addEnquiry}" method="post" th:object="${enquiryForm}">

        <div class="mb-3">
            <label for="employeeName" class="form-label">Employee Name</label>
            <input type="text" id="employeeName" th:field="*{employeeName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="employeePhone" class="form-label">Phone Number</label>
            <input type="text" id="employeePhone" th:field="*{employeePhone}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="enquiryType" class="form-label">Enquiry Type</label>
            <select id="enquiryType" th:field="*{enquiryType}" class="form-select" required>
                <option value="" disabled selected>Select Type</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Training">Training</option>
                <option value="Operations">Operations</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="enquiryTopic" class="form-label">Enquiry Topic</label>
            <select id="enquiryTopic" th:field="*{enquiryTopic}" class="form-select" required>
                <option value="" disabled selected>Select a Type first</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="enqStatus" class="form-label">Status</label>
            <select id="enqStatus" th:field="*{enqStatus}" class="form-select" required>
                <option value="" disabled selected>Select Status</option>
                <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save Enquiry</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const typeSelect = document.getElementById('enquiryType');
        const topicSelect = document.getElementById('enquiryTopic');

        typeSelect.addEventListener('change', function () {
            const selectedType = this.value;
            // Clear previous options and show a loading message
            topicSelect.innerHTML = '<option value="" disabled selected>Loading...</option>';

            if (selectedType) {
                // This URL must match an endpoint in your Spring Boot controller
                // For example: /getTopics?type=IT
                fetch(`/getTopics?type=${selectedType}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(topics => {
                        // Clear 'Loading...' and add the default prompt
                        topicSelect.innerHTML = '<option value="" disabled selected>Select Topic</option>';
                        // Populate with new topics from the server response
                        topics.forEach(topic => {
                            const option = document.createElement('option');
                            option.value = topic;
                            option.textContent = topic;
                            topicSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching topics:', error);
                        topicSelect.innerHTML = '<option value="" disabled selected>Error loading topics</option>';
                    });
            } else {
                // If no type is selected, reset the topic dropdown
                topicSelect.innerHTML = '<option value="" disabled selected>Select a Type first</option>';
            }
        });
    });
</script>

</body>
</html>

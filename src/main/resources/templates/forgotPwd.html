<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-card {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .forgot-card h2 {
            margin-bottom: 25px;
            color: #003366;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }
        .btn-primary:hover {
            background-color: #0055a5;
            border-color: #0055a5;
        }
        .form-control {
            border-radius: 8px;
        }
        .form-label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        .links a {
            text-decoration: none;
            color: #003366;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="forgot-card">
    <h2>Recover Your Password</h2>
    <form th:action="@{/forgotPwd}" method="post">
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email or Username</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   placeholder="Enter your email or username"
                   required />
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
        <div class="links">
            Remembered your password? <a th:href="@{/login}">Login here</a>
        </div>
    </form>

    <!-- âœ… Updated message blocks -->
    <div th:if="${succMsg}" class="alert alert-success mt-3" th:text="${succMsg}"></div>
    <div th:if="${errMsg}" class="alert alert-danger mt-3" th:text="${errMsg}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

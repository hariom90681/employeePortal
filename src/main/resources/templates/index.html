<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VW Employee Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }
        .main-container {
            display: flex;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .left-pane {
            background-image: url('/images/car1.jpg'); /* Using one of your car images */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 40px;
            position: relative;
        }
        .left-pane::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 51, 102, 0.7); /* Dark blue overlay */
        }
        .left-pane-content {
            position: relative; /* To appear above the overlay */
            z-index: 1;
        }
        .right-pane {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #ffffff;
        }
        .login-form-wrapper {
            width: 100%;
            max-width: 400px;
        }
        .login-form-wrapper .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #003366;
            box-shadow: 0 0 0 0.25rem rgba(0, 51, 102, 0.25);
        }
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }
        .btn-primary:hover {
            background-color: #002244;
            border-color: #002244;
        }
        .form-links a {
            color: #003366;
            text-decoration: none;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container-fluid p-0 main-container">
    <div class="row g-0 w-100">
        <div class="col-lg-7 d-none d-lg-block left-pane">
            <div class="left-pane-content">
                <h1 class="display-4 fw-bold">Welcome Back</h1>
                <p class="lead mt-3">Your central hub for all employee enquiries and information.</p>
            </div>
        </div>

        <div class="col-lg-5 col-md-12 right-pane">
            <div class="login-form-wrapper">
                <img th:src="@{/images/VwLogo.jpg}" alt="Logo" class="logo">
                <h2 class="fw-bold mb-4">Employee Login</h2>

                <div th:if="${succMsg}" class="alert alert-success" th:text="${succMsg}"></div>
                <div th:if="${errMsg}" class="alert alert-danger" th:text="${errMsg}"></div>

                <form th:action="@{/login}" method="post" th:object="${login}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>

                <div class="text-center mt-4 form-links">
                    <a th:href="@{/forgotPwd}">Forgot password?</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

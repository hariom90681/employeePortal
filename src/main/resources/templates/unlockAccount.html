<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unlock Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .unlock-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="unlock-card">
    <h2>Unlock Your Account</h2>

    <!-- Success message -->
    <div th:if="${succMsg}" class="alert alert-success" th:text="${succMsg}"></div>

    <!-- Error message -->
    <div th:if="${errMsg}" class="alert alert-danger" th:text="${errMsg}"></div>

    <form th:action="@{/unlock}" th:object="${unlock}" method="post">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" readonly>
        </div>
        <div class="mb-3">
            <label>Temporary Password</label>
            <input type="password" class="form-control" th:field="*{tempPwd}" placeholder="Enter temporary password" required>
        </div>
        <div class="mb-3">
            <label>New Password</label>
            <input type="password" class="form-control" th:field="*{newPwd}" placeholder="Enter new password" required>
        </div>
        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" class="form-control" th:field="*{confirmPwd}" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="btn btn-primary">Unlock Account</button>
    </form>
</div>
</body>
</html>

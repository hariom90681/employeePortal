<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Volkswagen Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: #f5f7fa;
        }
        .left-col {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .left-col img {
            max-width: 100%;
            max-height: 700px;
            object-fit: contain;
        }
        .right-col {
            background-color: #ffffff;
            padding: 70px;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
            margin-top: 50px;
        }
        .login-form h2 {
            margin-bottom: 25px;
            color: #003366;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }
        .btn-primary:hover {
            background-color: #0055a5;
            border-color: #0055a5;
        }
        .form-control {
            border-radius: 8px;
        }
        .form-label {
            margin-bottom: 5px;
        }
        .links a {
            text-decoration: none;
            color: #003366;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Left side with image -->
        <div class="col-md-6 left-col">
            <img src="images/car1.jpg" alt="">
        </div>

        <!-- Right side with login form -->
        <div class="col-md-6 right-col">
            <div class="login-form">
                <h2>Login</h2>

                <!-- Success message -->
                <div th:if="${succMsg}" class="alert alert-success" th:text="${succMsg}"></div>

                <!-- Error message -->
                <div th:if="${errMsg}" class="alert alert-danger" th:text="${errMsg}"></div>

                <form th:action="@{/login}" th:object="${login}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="links">
                        <a th:href="@{/forgotPwd}">Forgot password?</a> | <a th:href="@{/signup}">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
